            }
            if (src === me.lastSrc) return;

            D.setStyle(D.query('.main-image > div'), 'display', 'none');
            div.style.display = 'block';

            me.lastSrc = src;
            D.removeClass(me.loading, 'fn-hide');
            D.addClass(me.image, 'fn-hide');
            me.image.src = src;
            me.image.title = getStepDesc(location.hash);
            var map = D.getFirstChild(div);
            me.image.useMap = map ? '#' + map.name: '';

            // preloading next one
            var next = D.getNextSibling(div);
            next && ((new Image()).src = next.getAttribute('data-src'));
        },
        clickHandler = function(e) {
            E.stopEvent(e);
            this.href && enterStep(this.href);
        },
        initStep = function() {
            level = D.query('div ol', stepRoot).length > 1 ? 3: 2;
            D.addClass(stepRoot, 'c-tab tab-flow');
            try {
                var hash = location.hash.split('#').pop().split('-'),
                nodes0 = D.getChildren(stepRoot);
            } catch(e) {}

            // level 0
            var level0 = nodes0.shift(),
            links = D.query('a', level0),
            div = document.createElement('div');
            if (links.length !== nodes0.length) {
                throw 'level0 is not matched.';
            }
            div.className = 'c-tab-ttl';
            D.insertBefore(div, level0);
            div.appendChild(level0);

            links.forEach(function(link0, index) {
                var id = link0.href.split('#').pop(),
                level1 = D.get(id);
                // bind link0
                E.on(link0, 'click', clickHandler);

                //level 1
                D.addClass(level1, 'c-tab-ctt');
                var nodes1 = D.getChildren(level1),
                container = [];
                container.push(nodes1.shift());
                if (container[0].nodeName !== 'OL') {
                    D.addClass(container[0], 'fn-left');
                    container.push(nodes1.shift());
                }
                var list = container[container.length - 1],
                links = D.query('a', list);
                if (nodes1.length && links.length !== nodes1.length) {
                    throw 'level1 is not matched at ' + level1.id;
                }
                D.addClass(list, 'main-flow');

                var div = document.createElement('div');
                div.className = 'main-flow-wrap';
                D.insertBefore(div, container[0]);
                container.forEach(function(el) {
                    div.appendChild(el);
                });

                var nodes2 = D.query('a', list);
                if (level === 3) {
                    D.addClass(nodes1, 'main-step');
                    E.on(nodes2, 'click', clickHandler);

                    nodes2.forEach(function(link) {
                        var node = D.get(link.href.split('#').pop());
                        E.on(D.query('a', node), 'click', clickHandler);
                    });
                } else {
                    E.on(nodes2, 'click', clickHandler);
                }

                D.query('area', D.getNextSibling(stepRoot)).forEach(function(area) {
                    var hash = extractHash(area);
                    if (hash) {
                        area.title = '转到 ' + getStepDesc(hash);
                        E.on(area, 'click', function(e) {
                            E.stopEvent(e);
                            enterStep(this.href);
                        });
                    }
                });
            });
            if (AP.env.browser.misie6) {
                enterStep();
            } else {
                historyWatcher.register(enterStep);
            }
        };

        initTab();

        (stepRoot = D.get('J_step')) && initStep();

    });

</script>
